<!DOCTYPE html>                <!--tells user you are using HTML5-->
<html lang="en">               <!--root of an HTML document-->
<head>                         <!--container of metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>       <!--page title-->
</head>
<body>                         <!--contains all data rendered by the browser-->
    <p>This is paragraph</p>   <!--paragraph tag-->
    <br>
</body>
</html>
