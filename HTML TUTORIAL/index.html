<!DOCTYPE html>                <!--tells user you are using HTML5-->
<html lang="en">               <!--root of an HTML document-->
<head>                         <!--container of metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>       <!--page title-->
</head>
<body>                         <!--contains all data rendered by the browser-->
    <p>This is paragraph</p>   <!--paragraph tag-->
    <br>                       <!--break tag-->
    <h1>Heading 1</h1>         <!--heading tag-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <a href="https://www.google.com/">  Google </a>      <!--anchor tag-->
    <br>
    <a href="https://www.youtube.com/">  YouTube </a>
    <br>

    <img src="https://www.webbikeworld.com/wp-content/uploads/2023/05/2023_Kawasaki_zx10r_4-1521x760.jpg" alt="2023-kawasaki-ninja-zx-10r" height="400">        <!--image tag-->

    <br>
    <b>BOLD</b>
    <br>
    <i>ITALIC</i>
    <br>
    <u>UNDERLINED</u>
    <br>
    <big>This tag shows big text</big>
    <hr>                        <!--horizontal ruler-->
    <small>This tag shows small text</small>
    <hr>
    <p>H<sub>2</sub>O</p>       <!--subscript-->
    <hr>
    <p>a<sup>2</sup> + b<sup>2</sup></p>    <!--superscript-->
</body>
</html>
